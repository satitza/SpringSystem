<div class="animated fadeIn">
  <div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card mx-4">
              <div class="card-body p-4">

                <h1>Register</h1>
                <p class="text-muted">Create your account</p>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="First Name" required
                         [(ngModel)]="user.firstName">
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Last Name" required [(ngModel)]="user.lastName">
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" autocomplete="email" required
                         [(ngModel)]="user.email">
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" autocomplete="username" required
                         [(ngModel)]="user.username">
                </div>

                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password"
                         autocomplete="new-password" required [(ngModel)]="user.password">
                </div>

                <div class="form-group col-mb-4">
                  <label for="role">Role</label>
                  <select class="form-control" id="role" [(ngModel)]="user.roles[0]">
                    <option *ngFor="let role of roles;let i = index;"
                            [ngValue]="role">{{ role.name }} {{ role.description }}</option>
                  </select>
                </div>

                <div class="form-group col-mb-4">
                  <label for="authority">Authority</label>
                  <select class="form-control" id="authority" [(ngModel)]="user.authorities[0]">
                    <option *ngFor="let authority of authorities;let i = index;"
                            [ngValue]="authority">{{ authority.name }} {{ authority.description }}</option>
                  </select>
                </div>
                <button type="button" class="btn btn-block btn-success" (click)="createUserAccount()">Create Account
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
